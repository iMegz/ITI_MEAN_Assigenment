  <body>
    <header>
      <h1>Assignment 2</h1>
    </header>
    <main>
      <label id="numberOfStudentsLabel" for="numberOfStudents"
        >Number of students : 1</label
      >
      <input
        oninput="viewNumberOfStudents()"
        type="range"
        value="1"
        min="1"
        max="200"
        name="numberOfStudents"
        id="numberOfStudents"
      />
      <div class="btns">
        <button onclick="generateStudents()">Generate</button>
        <button onclick="reset()">Reset</button>
      </div>
    </main>
    <section>
      <h2>Grades</h2>
      <h3 id="avg">Total Average = 0</h3>
      <table id="gradesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Math</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>History</th>
            <th>English</th>
            <th>Average</th>
          </tr>
        </thead>
        <tbody>
          <tr id="empty">
            <td colspan="9">No Data Found!</td>
          </tr>
        </tbody>
      </table>
    </section>
